<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DIIAGE BLIND TEST - Rechercher une Musique</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }
        .content {
            margin-left: 16rem; /* Adjust based on the sidebar width */
        }
        .transition-max-height {
            transition: max-height 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div class="flex">
    <!-- Sidebar -->
    <div class="sidebar bg-gray-800 w-64 min-h-screen p-6">
        <h1 class="text-3xl font-bold text-green-500 mb-8">Blindly</h1>

        <nav class="mt-10">
            <a href="#" class="block text-gray-400 hover:text-white mb-2">Accueil</a>
            <a href="#" class="block text-gray-400 hover:text-white mb-2">Bibliothèque</a>
            <a href="#" class="block text-gray-400 hover:text-white">Playlists</a>
        </nav>
    </div>

    <!-- Main content -->
    <div class="content flex-1 p-6">
        <div class="welcome-section mb-8 p-6 rounded-lg bg-gray-800 text-start">
            <h2 class="text-2xl font-semibold text-green-500">
                Chercher une musique
            </h2>
            <ul class="flex space-x-8 mt-4 text-white">
                <li class="flex items-center space-x-2">
                    <a
                        href="/pages/search/track.html"
                        class="flex items-center space-x-2 hover:text-green-500"
                    >
                        <svg
                            class="w-6 h-6 text-green-500"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 19V6l-2 2m0 0l2 2m-2-2h6m3 6a2 2 0 100-4 2 2 0 000 4zm2 2.5a5.5 5.5 0 11-11 0V5a2 2 0 112 0v9.5a5.5 5.5 0 0111 0z"
                            ></path>
                        </svg>
                        <span>Rechercher une musique</span>
                    </a>
                </li>
                <li class="flex items-center space-x-2">
                    <a
                        href="/pages/search/album.html"
                        class="flex items-center space-x-2 hover:text-green-500"
                    >
                        <svg
                            class="w-6 h-6 text-green-500"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 8v4l3 3m0 0l-3 3m3-3H9m-3 3h2a3 3 0 003-3V8a3 3 0 013-3h2"
                            ></path>
                        </svg>
                        <span>Rechercher un Album</span>
                    </a>
                </li>
                <li class="flex items-center space-x-2">
                    <a
                        href="/pages/search/artist.html"
                        class="flex items-center space-x-2 hover:text-green-500"
                    >
                        <svg
                            class="w-6 h-6 text-green-500"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M5.121 17.804A1.995 1.995 0 005 18h2a2 2 0 002-2v-3a2 2 0 00-2-2H5c-.276 0-.54.039-.798.116M7 10V6a2 2 0 00-2-2H3.5a1.5 1.5 0 00-1.415.953M5 4v.01M15.293 9.293a1 1 0 011.414 0L18 10.586l1.293-1.293a1 1 0 011.414 1.414l-1.293 1.293L20.707 13a1 1 0 01-1.414 1.414L18 12.414l-1.293 1.293a1 1 0 01-1.414-1.414l1.293-1.293-1.293-1.293a1 1 0 010-1.414z"
                            ></path>
                        </svg>
                        <span>Rechercher un Artiste</span>
                    </a>
                </li>
            </ul>
            <p class="text-gray-400 mt-4">
                Utilisez la barre de recherche ci-dessus pour trouver des musiques et leurs détails.
            </p>
        </div>

        <!-- Search and track information -->
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-semibold border-b-2 border-green-500">
                Informations sur la musique
            </h2>
            <div class="flex items-center space-x-4">
                <input
                    id="searchInput"
                    type="search"
                    placeholder="Rechercher une musique par nom..."
                    class="p-2.5 rounded-md border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-green-500 w-72"
                />
                <button
                    id="searchButton"
                    class="w-full py-2.5 bg-gradient-to-br from-green-500 to-green-700 text-white font-bold rounded-lg focus:ring-4 focus:outline-none focus:ring-green-500 hover:from-green-600 hover:to-green-700 transition-all duration-75"
                >
                    Rechercher
                </button>
            </div>
        </div>

        <!-- Track List -->
        <div id="trackList" class="space-y-4">
            <!-- Les résultats des musiques seront affichés ici -->
        </div>
    </div>
</div>

<script src="getTrack.js"></script>
</body>
</html>

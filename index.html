<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-between bg-blue-500 p-6">
      <h1 class="text-3xl font-bold text-white">Blind Test</h1>
      <div class="flex space-x-4">
        <input
          id="searchInput"
          type="search"
          placeholder="Search artist by ID..."
          class="p-2 rounded-md border border-gray-300"
        />
        <button
          id="searchButton"
          class="bg-white border border-gray-300 text-black px-4 py-2 rounded"
        >
          Search
        </button>
      </div>
    </div>

    <div
      class="container mx-auto mt-8 p-4 bg-white rounded shadow-lg"
    >
      <h2 class="text-2xl font-semibold mb-4">Artist GET</h2>
      <div id="artistList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIIAGE BLIND TEST</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }
        .content {
            margin-left: 16rem; /* Adjust based on the sidebar width */
        }
        .transition-max-height {
            transition: max-height 0.5s ease-in-out;
        }
       
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-800 w-64 min-h-screen p-6">
            <h1 class="text-3xl font-bold text-green-500 mb-8">Blind Test</h1>

            <nav class="mt-10">
                <a href="#" class="block text-gray-400 hover:text-white mb-2">Accueil</a>
                <a href="#" class="block text-gray-400 hover:text-white mb-2">Bibliothèque</a>
                <a href="#" class="block text-gray-400 hover:text-white">Playlists</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="content flex-1 p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold">Informations sur l'artiste</h2>
                <div class="flex items-center space-x-4">
                    <input id="searchInput" type="search" placeholder="Rechercher un artiste par ID..." class="p-2.5 rounded-md border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-green-500 w-72" />
                    <button id="searchButton" class="w-full py-2.5 bg-gradient-to-br from-green-500 to-green-700 text-gray-900 rounded-lg focus:ring-4 focus:outline-none focus:ring-green-500 hover:from-green-600 hover:to-green-700 transition-all duration-75">Rechercher</button>
                </div>
            </div>

            <!-- Artist Card -->
            <div id="artistCard" class="hidden mb-8 p-6 rounded-lg bg-gradient-to-l from-green-500 to-green-700 flex items-center space-x-6">
                <img id="artistImage" src="" alt="Artist Image" class="w-24 h-24 rounded-full object-cover shadow-lg">
                <div>
                    <h3 id="artistName" class="text-3xl font-bold text-white"></h3>
                    <p id="artistFans" class="text-gray-300"></p>
                </div>
            </div>

            <div id="artistList" class="space-y-4">
                <!-- Les résultats des albums seront affichés ici -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
